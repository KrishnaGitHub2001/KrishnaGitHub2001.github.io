<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="flex_setup">
        <div class="Details">
            <div class="Leave">
                <div class="Medical-Leave leave-box">
                    <div class="days">5</div>
                    <div>Medical Leave Remaining</div>
                </div>
                <div class="General-Leave leave-box">
                    <div class="days">5</div>
                    <div>General Leave Remaining</div>
                </div>
                <div class="Leave-Taken leave-box">
                    <div>5</div>
                    <div>No of Days Leave already Taken</div>
                </div>
            </div>
            <div class="grid_setup">
                <div>Name :</div>
                <div>Krishnakumar</div>
                <div>Department :</div>
                <div>CSE</div>
                <div>Faculty ID :</div>
                <div>12345</div>
                <div>Leave Reason :</div>
                <div>
                    <select name="Name" id="LeaveReason">
                        <option value="">General Leave</option>
                        <option value="">Medical Leave</option>
                        <option value="">Vacation</option>
                    </select>
                </div>
            </div>
            <div class="grid_setup">
                <div>Calender</div>
                <div></div>
                <div>No of Days :</div>
                <div>0</div>
            </div>
            <div class="Submit-button">
                <button>Submit</button> 
            </div>
        </div>
    </div>
    
</body>
</html>
